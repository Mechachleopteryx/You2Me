<mat-card>
     <mat-toolbar color="primary">
          <span>You2Me {{this.moveToServer == true ? " (Server)" : ""}}</span>
     </mat-toolbar>

     <!-- Fields -->
     <mat-form-field *ngFor="let fieldName of fieldKeys" [class.hidden]="fieldIsHidden(fieldName)">
        <input matInput [required]="this.fields[fieldName].Required" placeholder={{fieldName}} [(ngModel)]="this.fields[fieldName].Value">
     </mat-form-field>

     <!-- Audio format dropdown -->
     <mat-form-field *ngIf="!currentVideoFormat">
          <mat-select placeholder='Audio Format' name="audioformat" [(ngModel)]="currentAudioFormat" [disabled]="isSubmitted">
               <mat-option *ngFor="let currAudioFormat of this.audioFormats | keyvalue" [value]="audioFormats[currAudioFormat.key]">
                    {{currAudioFormat.key}}
               </mat-option>
          </mat-select>
     </mat-form-field>

     <!-- Video format dropdown -->
     <mat-form-field *ngIf="!currentAudioFormat">
          <mat-select placeholder='Video Format' name="videoformat" [(ngModel)]="currentVideoFormat" [disabled]="isSubmitted">
               <mat-option *ngFor="let currVideoFormat of this.videoFormats | keyvalue" [value]="videoFormats[currVideoFormat.key]">
                    {{currVideoFormat.key}}
               </mat-option>
          </mat-select>
     </mat-form-field>
     
     <!-- Supported sites dropdown -->
     <mat-form-field>
          <mat-select placeholder='Supported Sites' name="audioformat">
               <mat-option *ngFor="let currSite of this.supportedURLs" [value]="currSite">
                    {{currSite}}
               </mat-option>
          </mat-select>
     </mat-form-field>

     <!-- Status -->
     <div class='statusMessage'>
          {{this.statusMessage}}
     </div>
     
     <!-- Stepper -->
     <mat-vertical-stepper [linear]="true" *ngIf="isSubmitted && !isFinished" [selectedIndex]="currentStep">
        <mat-step *ngFor="let key of this.stepperStepNames" [stepControl]="currentStep">
              <ng-template matStepLabel>{{key}}</ng-template>
          </mat-step>        
     </mat-vertical-stepper>  
     
     <!-- Download status messages -->
     <div *ngIf="isSubmitted && currentStep == 0">{{downloadStatus}}</div>
     
     <!-- Save Values checkbox -->
     <mat-checkbox class="saveValues" *ngIf="isFinished" [(ngModel)]="saveValues">Save Values</mat-checkbox>

     <span class='buttonClass'>
          <!-- Submit/Restart Button -->
          <button *ngIf="!isSubmitted || isFinished" matInput mat-raised-button color="primary" (click)="submitClick()">{{(!this.isSubmitted ? "Start" : "Restart")}}</button>

          <!-- Download Button -->
          <button *ngIf="downloadButtonVisible" matInput mat-raised-button (click)="downloadLinkClicked()">Download</button>

          <!-- Move To Server Button-->
          <button *ngIf="allowMoveToServer && moveToServerButtonVisible" matInput mat-raised-button (click)="moveToServerClick()">Move To Server</button>
     </span>
</mat-card>
